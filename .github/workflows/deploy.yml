name: Deploy Azure DR System

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  # ==========================================
  # üá∏üá¨ DEPLOY PRIMARY (SINGAPORE)
  # ==========================================
  deploy-sg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-sg-main
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
      - run: terraform init
      - run: terraform apply -auto-approve

      - name: Get SG VM Public IP
        id: get_ip
        run: echo "SG_IP=$(terraform output -raw primary_public_ip)" >> $GITHUB_ENV

      # üåü 1. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå ‡πÅ‡∏•‡∏∞ "‡∏•‡πâ‡∏≤‡∏á‡∏ö‡∏≤‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏•‡∏µ‡πâ‡∏¢‡∏á"
      - name: Clean and Create Web Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/adminuser/my-web
            rm -rf /home/adminuser/my-web/* rm -rf /home/adminuser/my-web/.* 2>/dev/null || true

      - name: Copy Web Files to SG
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "agss-web"
          target: "/home/adminuser/my-web"
          strip_components: 1

      - name: Run Docker Compose on SG
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/adminuser/my-web

            # üåü 2. ‡∏û‡∏£‡∏∞‡πÄ‡∏≠‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤! ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏£‡∏≠‡∏Å‡∏£‡∏∞‡∏ö‡∏ß‡∏ô‡∏Å‡∏≤‡∏£‡∏Ç‡∏≠‡∏á Azure ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô
            echo "‚è≥ Waiting for Azure cloud-init to finish..."
            cloud-init status --wait || true
            while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done
            while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do sleep 5; done

            if ! command -v docker &> /dev/null || ! docker compose version &> /dev/null; then
                echo "üê≥ Installing official Docker Engine..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker adminuser
            fi
            
            sudo systemctl daemon-reload
            sudo systemctl restart docker
            sudo systemctl status docker --no-pager || sudo journalctl -xe | tail -n 20
            
            sudo docker compose down -v || true
            sudo docker compose build --no-cache
            sudo docker compose up -d
            sleep 10

  # ==========================================
  # üá≠üá∞ DEPLOY SECONDARY (HONG KONG)
  # ==========================================
  deploy-hk:
    needs: deploy-sg
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-hk-secondary
