      - name: Run Docker Compose on HK
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.HK_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/adminuser/my-web

            if ! command -v docker &> /dev/null; then
                echo "üê≥ Docker not found. Installing official Docker Engine..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker adminuser
            fi
            
            sudo systemctl daemon-reload
            sudo systemctl restart docker
            sudo systemctl status docker --no-pager || sudo journalctl -xe | tail -n 20
            
            # üåü ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏•‡πâ‡∏≤‡∏á Cache (-v) ‡πÅ‡∏•‡∏∞‡∏´‡πâ‡∏≤‡∏°‡∏î‡∏∂‡∏á Cache ‡πÄ‡∏Å‡πà‡∏≤‡∏°‡∏≤‡πÉ‡∏ä‡πâ (--no-cache)
            sudo docker compose down -v || true
            sudo docker compose build --no-cache
            sudo docker compose up -d