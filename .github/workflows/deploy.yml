name: Deploy Azure DR System

on:
  workflow_dispatch: #à¹ƒà¸«à¹‰à¸à¸”à¸›à¸¸à¹ˆà¸¡à¸£à¸±à¸™à¹€à¸­à¸‡à¹„à¸¡à¹ˆà¸£à¸±à¸™à¸¡à¸±à¹ˆà¸§à¸•à¸­à¸™ Push

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  # ==========================================
  # ðŸ‡¸ðŸ‡¬ DEPLOY PRIMARY (SINGAPORE)
  # ==========================================
  deploy-sg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-sg-main
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
    - run: terraform init
    - run: terraform apply -auto-approve

    # ðŸŒŸ 1. à¸”à¸¶à¸‡ IP à¸‚à¸­à¸‡ VM à¸ªà¸´à¸‡à¸„à¹‚à¸›à¸£à¹Œ
    - name: Get SG VM Public IP
      id: get_ip
      run: echo "SG_IP=$(terraform output -raw primary_public_ip)" >> $GITHUB_ENV

    # ðŸŒŸ 2. à¸ªà¸£à¹‰à¸²à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¸£à¸­à¹„à¸§à¹‰
    - name: Create Web Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: mkdir -p /home/adminuser/my-web

    # ðŸŒŸ 3. à¹‚à¸¢à¸™à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ Next.js à¹„à¸›à¸—à¸µà¹ˆ VM
    - name: Copy Web Files to SG
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "agss-web/*"
        target: "/home/adminuser/my-web"
        strip_components: 1

    # ðŸŒŸ 4. à¸£à¸±à¸™ Docker Compose Build & Up
    - name: Run Docker Compose on SG
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/adminuser/my-web
          
          # à¹€à¸Šà¹‡à¸„à¹à¸¥à¸°à¸¥à¸‡ Docker + Compose
          if ! command -v docker &> /dev/null; then
            export DEBIAN_FRONTEND=noninteractive
            sudo apt-get update -y
            sudo apt-get install -y docker.io docker-compose-plugin
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker adminuser
          fi
          
          # à¸£à¸±à¸™ Next.js
          sudo docker compose down || true
          sudo docker compose up -d --build

  # ==========================================
  # ðŸ‡­ðŸ‡° DEPLOY SECONDARY (HONG KONG)
  # ==========================================
  deploy-hk:
    needs: deploy-sg # à¸£à¸­ SG à¹€à¸ªà¸£à¹‡à¸ˆà¸à¹ˆà¸­à¸™
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-hk-secondary
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
    - run: terraform init
    - run: terraform apply -auto-approve

    # ðŸŒŸ 1. à¸”à¸¶à¸‡ IP à¸‚à¸­à¸‡ VM à¸®à¹ˆà¸­à¸‡à¸à¸‡
    - name: Get HK VM Public IP
      id: get_ip
      run: echo "HK_IP=$(terraform output -raw secondary_public_ip)" >> $GITHUB_ENV

    # ðŸŒŸ 2. à¸ªà¸£à¹‰à¸²à¸‡à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¸£à¸­à¹„à¸§à¹‰
    - name: Create Web Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.HK_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: mkdir -p /home/adminuser/my-web

    # ðŸŒŸ 3. à¹‚à¸¢à¸™à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ Next.js à¹„à¸›à¸—à¸µà¹ˆ VM
    - name: Copy Web Files to HK
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.HK_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "agss-web/*"
        target: "/home/adminuser/my-web"
        strip_components: 1

    # ðŸŒŸ 4. à¸£à¸±à¸™ Docker Compose Build & Up
    - name: Run Docker Compose on HK
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.HK_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/adminuser/my-web
          
          if ! command -v docker &> /dev/null; then
            export DEBIAN_FRONTEND=noninteractive
            sudo apt-get update -y
            sudo apt-get install -y docker.io docker-compose-plugin
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker adminuser
          fi
          
          sudo docker compose down || true
          sudo docker compose up -d --build