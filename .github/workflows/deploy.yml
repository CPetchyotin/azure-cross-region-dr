name: Deploy Azure DR System

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  # ==========================================
  # üá∏üá¨ DEPLOY PRIMARY (SINGAPORE)
  # ==========================================
  deploy-sg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-sg-main
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
      - run: terraform init
      - run: terraform apply -auto-approve

      - name: Get SG VM Public IP
        id: get_ip
        run: echo "SG_IP=$(terraform output -raw primary_public_ip)" >> $GITHUB_ENV

      - name: Create Web Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /home/adminuser/my-web

      # üåü ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡πÄ‡∏≠‡∏≤ /* ‡∏≠‡∏≠‡∏Å ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡πä‡∏≠‡∏ö‡∏õ‡∏µ‡πâ‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á (‡∏£‡∏ß‡∏°‡πÑ‡∏ü‡∏•‡πå‡∏ã‡πà‡∏≠‡∏ô) ‡πÑ‡∏õ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö
      - name: Copy Web Files to SG
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "agss-web" 
          target: "/home/adminuser/my-web"
          strip_components: 1

      - name: Run Docker Compose on SG
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/adminuser/my-web

            if ! command -v docker &> /dev/null || ! docker compose version &> /dev/null; then
                echo "üê≥ Docker or Compose V2 not found. Installing official Docker Engine..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker adminuser
            fi
            
            sudo systemctl daemon-reload
            sudo systemctl restart docker
            sudo systemctl status docker --no-pager || sudo journalctl -xe | tail -n 20
            
            # üåü ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏•‡πâ‡∏≤‡∏á Cache (-v) ‡πÅ‡∏•‡∏∞‡∏´‡πâ‡∏≤‡∏°‡∏î‡∏∂‡∏á Cache ‡πÄ‡∏Å‡πà‡∏≤‡∏°‡∏≤‡πÉ‡∏ä‡πâ (--no-cache)
            sudo docker compose down -v || true
            sudo docker compose build --no-cache
            sudo docker compose up -d
            sleep 10
            sudo docker compose logs web

  # ==========================================
  # üá≠üá∞ DEPLOY SECONDARY (HONG KONG)
  # ==========================================
  deploy-hk:
    needs: deploy-sg
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-hk-secondary
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
      - run: terraform init
      - run: terraform apply -auto-approve

      - name: Get HK VM Public IP
        id: get_ip
        run: echo "HK_IP=$(terraform output -raw secondary_public_ip)" >> $GITHUB_ENV

      - name: Create Web Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.HK_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /home/adminuser/my-web

      # üåü ‡πÅ‡∏Å‡πâ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡πÄ‡∏≠‡∏≤ /* ‡∏≠‡∏≠‡∏Å ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô SG
      - name: Copy Web Files to HK
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.HK_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "agss-web" 
          target: "/home/adminuser/my-web"
