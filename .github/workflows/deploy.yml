name: Deploy Azure DR System

on:
  workflow_dispatch: #‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏£‡∏±‡∏ô‡∏°‡∏±‡πà‡∏ß‡∏ï‡∏≠‡∏ô Push

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  # ==========================================
  # üá∏üá¨ DEPLOY PRIMARY (SINGAPORE)
  # ==========================================
  deploy-sg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-sg-main
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
      - run: terraform init
      - run: terraform apply -auto-approve

      - name: Get SG VM Public IP
        id: get_ip
        run: echo "SG_IP=$(terraform output -raw primary_public_ip)" >> $GITHUB_ENV

      # üåü ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 1: ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏™‡∏£‡πá‡∏à‡∏õ‡∏∏‡πä‡∏ö ‡∏™‡∏±‡πà‡∏á‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏¥‡πâ‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏µ‡πâ‡∏¢‡∏ô
      - name: Create and Clean Web Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/adminuser/my-web
            rm -rf /home/adminuser/my-web/*
            rm -rf /home/adminuser/my-web/.* 2>/dev/null || true

      # üåü ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 2: ‡πÄ‡∏≠‡∏≤ /* ‡∏≠‡∏≠‡∏Å ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Å‡πä‡∏≠‡∏ö‡∏õ‡∏µ‡πâ‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏ï‡∏Å‡∏´‡∏•‡πà‡∏ô
      - name: Copy Web Files to SG
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "agss-web" 
          target: "/home/adminuser/my-web"
          strip_components: 1

      - name: Run Docker Compose on SG
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/adminuser/my-web

            wait_for_apt() {
              while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done
              while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do sleep 5; done
            }

            if ! command -v docker &> /dev/null; then
              export DEBIAN_FRONTEND=noninteractive
              wait_for_apt
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker adminuser
            fi

            # üåü ‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà 3: ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏•‡πâ‡∏≤‡∏á Cache ‡∏Å‡πà‡∏≠‡∏ô‡∏£‡∏±‡∏ô
            sudo docker compose down -v || true
            sudo docker compose build --no-cache
            sudo docker compose up -d
            sleep 10
            sudo docker compose logs web

