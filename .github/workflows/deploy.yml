      # üåü 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏£‡∏≠‡πÑ‡∏ß‡πâ
      - name: Create Web Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: mkdir -p /home/adminuser/my-web

      # üåü 3. ‡πÇ‡∏¢‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå Next.js ‡πÑ‡∏õ‡∏ó‡∏µ‡πà VM
      - name: Copy Web Files to SG
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "agss-web/*"
          target: "/home/adminuser/my-web"
          strip_components: 1

      # üåü 4. ‡∏£‡∏±‡∏ô Docker Compose Build & Up
      - name: Run Docker Compose on SG
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Run Docker Compose on SG
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SG_IP }}
          username: adminuser
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚è≥ Waiting for Azure cloud-init to finish..."
            cloud-init status --wait || true
            while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done

            # üåü 1. ‡∏ó‡πà‡∏≤‡πÑ‡∏°‡πâ‡∏ï‡∏≤‡∏¢: ‡∏ñ‡∏≠‡∏ô‡∏£‡∏≤‡∏Å‡∏ñ‡∏≠‡∏ô‡πÇ‡∏Ñ‡∏ô‡∏ã‡∏≤‡∏Å Docker ‡πÄ‡∏Å‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏≠‡πã‡∏≠!
            sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
            sudo apt-get update -y

            # üåü 2. ‡∏•‡∏á Docker ‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏ö‡∏ö Official (‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∞‡∏Å‡∏±‡∏ô‡∏ß‡πà‡∏≤‡πÑ‡∏î‡πâ Compose V2 ‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô)
            echo "üê≥ Installing official Docker Engine..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker adminuser

            # üåü 3. ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏õ‡∏•‡∏∏‡∏Å Service ‡πÉ‡∏´‡πâ‡∏ï‡∏∑‡πà‡∏ô
            sudo systemctl unmask docker.service docker.socket || true
            sudo systemctl daemon-reload
            sudo systemctl restart docker.socket
            sudo systemctl restart docker
            sudo systemctl enable docker

            # üåü 4. ‡∏£‡∏±‡∏ô‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Ñ‡πÅ‡∏ö‡∏ö‡∏•‡πâ‡∏≤‡∏á Cache 100%
            cd /home/adminuser/my-web
            sudo docker compose down -v || true
            sudo docker compose build --no-cache
            sudo docker compose up -d
            sleep 10

