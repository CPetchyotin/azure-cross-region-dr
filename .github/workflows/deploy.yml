name: Deploy Azure DR System

on:
  workflow_dispatch: # à¸à¸”à¸£à¸±à¸™à¹€à¸­à¸‡à¸œà¹ˆà¸²à¸™à¸«à¸™à¹‰à¸² GitHub Actions

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  # ==========================================
  # ğŸ‡¸ğŸ‡¬ DEPLOY PRIMARY (SINGAPORE)
  # ==========================================
  deploy-sg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-sg-main
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    
    - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
    
    - run: terraform init
    - run: terraform apply -auto-approve

    - name: Get SG VM Public IP
      id: get_ip
      run: echo "SG_IP=$(terraform output -raw primary_public_ip)" >> $GITHUB_ENV

    - name: Create Web Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: mkdir -p /home/adminuser/my-web

    - name: Copy Web Files to SG
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "agss-web/*"
        target: "/home/adminuser/my-web"
        strip_components: 1

    - name: Run Docker Compose on SG
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/adminuser/my-web
          export DEBIAN_FRONTEND=noninteractive

          wait_for_apt() {
            while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done
            while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do sleep 5; done
          }

          wait_for_apt
          if ! command -v docker &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io docker-compose-plugin
            sudo systemctl enable docker
          fi

          # ğŸŒŸ 1. à¸—à¹ˆà¸²à¹„à¸¡à¹‰à¸•à¸²à¸¢: à¸£à¸µà¸ªà¸•à¸²à¸£à¹Œà¸— Docker Service à¹€à¸à¸·à¹ˆà¸­à¸¥à¹‰à¸²à¸‡à¸šà¸±à¸„à¸‹à¸­à¸¡à¸šà¸µà¹‰
          sudo systemctl restart docker

          # ğŸŒŸ 2. à¸¥à¹‰à¸²à¸‡à¸‚à¸¢à¸°à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¹à¸šà¸šà¸«à¸¡à¸”à¸ˆà¸” (Image/Container/Volume à¹€à¸à¹ˆà¸²)
          sudo docker system prune -a --volumes -f

          # ğŸŒŸ 3. à¸£à¸±à¸™à¹ƒà¸«à¸¡à¹ˆà¹‚à¸”à¸¢à¸šà¸±à¸‡à¸„à¸±à¸šà¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸Šà¸·à¹ˆà¸­à¹‚à¸›à¸£à¹€à¸ˆà¸„à¹€à¸›à¹‡à¸™ agss_dr à¸«à¸™à¸µà¸šà¸±à¸„à¸Šà¸·à¹ˆà¸­à¸Šà¸™à¹€à¸”à¹‡à¸”à¸‚à¸²à¸”
          sudo docker compose -p agss_dr up -d --build

  # ==========================================
  # ğŸ‡­ğŸ‡° DEPLOY SECONDARY (HONG KONG)
  # ==========================================
  deploy-hk:
    needs: deploy-sg # ğŸŒŸ à¸—à¸³à¸‡à¸²à¸™à¸•à¹ˆà¸­à¸ˆà¸²à¸à¸ªà¸´à¸‡à¸„à¹‚à¸›à¸£à¹Œà¹€à¸à¸·à¹ˆà¸­à¸„à¸§à¸²à¸¡à¹€à¸ªà¸–à¸µà¸¢à¸£ 100%
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-hk-secondary
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    
    - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
    
    - run: terraform init
    - run: terraform apply -auto-approve

    - name: Get HK VM Public IP
      id: get_ip
      run: echo "HK_IP=$(terraform output -raw secondary_public_ip)" >> $GITHUB_ENV

    - name: Create Web Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.HK_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: mkdir -p /home/adminuser/my-web

    - name: Copy Web Files to HK
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.HK_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "agss-web/*"
        target: "/home/adminuser/my-web"
        strip_components: 1

    - name: Run Docker Compose on HK
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.HK_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/adminuser/my-web
          export DEBIAN_FRONTEND=noninteractive

          wait_for_apt() {
            while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done
            while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do sleep 5; done
          }

          wait_for_apt
          if ! command -v docker &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io docker-compose-plugin
            sudo systemctl enable docker
          fi

          # ğŸŒŸ à¸¥à¹‰à¸²à¸‡à¸£à¸°à¸šà¸šà¹à¸¥à¸°à¸£à¸±à¸™à¹ƒà¸«à¸¡à¹ˆà¸”à¹‰à¸§à¸¢à¸Šà¸·à¹ˆà¸­à¹‚à¸›à¸£à¹€à¸ˆà¸„à¹ƒà¸«à¸¡à¹ˆà¹€à¸«à¸¡à¸·à¸­à¸™à¸à¸±à¹ˆà¸‡à¸ªà¸´à¸‡à¸„à¹‚à¸›à¸£à¹Œ
          sudo systemctl restart docker
          sudo docker system prune -a --volumes -f
          sudo docker compose -p agss_dr up -d --build