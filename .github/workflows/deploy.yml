permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_ACCESS_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

jobs:
  # ==========================================
  # üá∏üá¨ DEPLOY PRIMARY (SINGAPORE)
  # ==========================================
  deploy-sg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./azure-sg-main
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    
    - run: echo "${{ secrets.SSH_PUBLIC_KEY }}" > ../id_rsa_azure.pub
    
    - run: terraform init
    - run: terraform apply -auto-approve

    - name: Get SG VM Public IP
      id: get_ip
      run: echo "SG_IP=$(terraform output -raw primary_public_ip)" >> $GITHUB_ENV

    - name: Create Web Directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: mkdir -p /home/adminuser/my-web

    - name: Copy Web Files to SG
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "agss-web/*"
        target: "/home/adminuser/my-web"
        strip_components: 1

    - name: Run Docker Compose on SG
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ env.SG_IP }}
        username: adminuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/adminuser/my-web
          export DEBIAN_FRONTEND=noninteractive

          wait_for_apt() {
            while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do sleep 5; done
            while sudo fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do sleep 5; done
          }

          wait_for_apt
          if ! command -v docker &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io docker-compose-plugin
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker adminuser
          fi

          # üåü THE THANOS SNAP: ‡∏•‡πâ‡∏≤‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏µ‡πâ‡∏¢‡∏ô
          # 1. ‡∏´‡∏¢‡∏∏‡∏î Container ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏±‡∏ô‡∏≠‡∏¢‡∏π‡πà (‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏°‡∏±‡∏ô‡∏Ñ‡∏∑‡∏ô‡∏ä‡∏µ‡∏û‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏ï‡∏≠‡∏ô‡πÄ‡∏£‡∏≤‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏•‡∏ö)
          sudo docker stop $(sudo docker ps -aq) || true
          
          # 2. ‡∏•‡∏ö Container ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏¥‡πâ‡∏á
          sudo docker rm -f $(sudo docker ps -aq) || true
          
          # 3. ‡∏•‡∏ö Network ‡∏ó‡∏µ‡πà‡∏ä‡∏∑‡πà‡∏≠ my-web_default ‡∏ó‡∏µ‡πà‡∏°‡∏±‡∏ô‡∏ü‡πâ‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏û‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢
          sudo docker network rm my-web_default || true
          
          # 4. ‡πÉ‡∏ä‡πâ compose down ‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏ß‡∏£‡πå 100%
          sudo docker compose down -v --remove-orphans || true

          # ‡∏£‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏° Build ‡∏™‡∏î‡πÜ
          sudo docker compose up -d --build --force-recreate

